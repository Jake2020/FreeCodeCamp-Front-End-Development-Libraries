<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jake's JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="javascript-calculator-styles.css">
  
</head>

<body class="bg-dark text-white">

    <!-- Header Rows -->
    <div class="row text-center">
        <div class="col">
            <h1>Jake's JavaScript Calculator</h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <h2>(Work in progress - 15/16 tests passing)</h2>
        </div>
    </div>

    <div class="container-fluid" id="calculator">

        <!-- Display Row -->
        <div class="row bg-info mx-1 py-2" id="display-container">
            <div class="row">
                <div class="col-12 text-end" id="input"></div>
            </div>
            <div class="row">
                <div class="col-12 text-end" id="display">0</div>
            </div>
        </div>

        <!-- AC | / | * Row -->
        <div class="row g-1 text-center my-1">
            <div class="col-6">
                <button type="button" class="btn btn-block col-12 btn-danger" id="clear">AC</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-secondary" id="divide">/</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-secondary" id="multiply">*</button>
            </div> 
        </div>

        <!-- 7 | 8 | 9 | - Row -->
        <div class="row g-1 text-center my-1">
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="seven">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="eight">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="nine">9</button>
            </div> 
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-secondary" id="subtract">-</button>
            </div> 
        </div>

        <!-- 4 | 5 | 6 | + Row -->
        <div class="row g-1 text-center my-1">
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="four">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="five">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="six">6</button>
            </div> 
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-secondary" id="add">+</button>
            </div> 
        </div>

        <!-- 1 | 2 | 3 | = Row -->
        <div class="row g-1 text-center my-1">
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="one">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="two">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-primary" id="three">3</button>
            </div>  
            <div class="col-3">
                <button type="button" class="col btn btn-block col-12 btn-success" id="equals">=</button>
            </div>                   
        </div>

        <!-- 0 | .  Row -->
        <div class="row g-1 text-center my-1">
            <div class="col-6">
                <button type="button" class="btn btn-block col-12 btn-primary" id="zero">0</button>
            </div>  
            <div class="col-3">
                <button type="button" class="btn btn-block col-12 btn-secondary" id="decimal">.</button>
            </div>             
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- FCC Tests -->  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Link to .js file --> 
    <script src="javascript-calculator-script.js"></script>

</body>
</html>
