<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jake's Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>

        #editor, #preview {
            border: 0 none;
            border-radius: 10px;
            margin: 0;
            outline: 0 none;
            padding: 0;
            height: 89vh;
        }

    </style>
  
</head>

<body class="bg-primary">
    
    <!-- Main page container -->
    <div class="container-fluid">
        <!-- Row along top of page / Title Banner -->
        <div class="row">
            <div class="col text-center">
                <h1 class="text-white">Jakes Markdown Previewer</h1>
            </div>
        </div>
        <!-- 2nd row / Editor & Preview Row -->
        <div class="row">
            <!-- Input text area - Left Column -->
            <div class="col-6 bg-primary">
                <div class="row text-center">
                    <h2 class="text-white">Editor:</h2>
                </div>
                <textarea id="editor" class="form-control bg-white"></textarea>  
            </div>
            <!-- Preview text area - Right Column -->
            <div class="col-6 bg-primary">
                <div class="row text-center">
                    <h2 class="text-white">Preview:</h2>
                </div>
                <div id="preview" class="bg-white"></div>
            </div>

        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- FCC Tests -->  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <!-- Markdown library parsing script -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Functionality Scripts -->

    <script>

    // Place markdownContent in the editor on page load and then parse it to preview
    document.addEventListener('DOMContentLoaded', function() {

        var markdownContent = `\
# Heading 1
## Sub Heading 2

[Google](https://www.google.com)
Inline code: \`console.log('Hello, World!');\`
Code block:
\`\`\`
function sayHello() {
    console.log('Hello, World!');
}
\`\`\`

- List item 1
- List item 2
- List item 3

> This is a blockquote.

![Image](https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png)

**Bold text**
        `;

        var preview = document.getElementById('preview');
        var editor = document.getElementById('editor');

        document.getElementById('editor').value = markdownContent;
        preview.innerHTML = marked.parse(editor.value);
    });

    // Update preview upon text area input
    document.getElementById('editor').addEventListener('input', function() {
        var editor = document.getElementById('editor');
        var preview = document.getElementById('preview');

        preview.innerHTML = marked.parse(editor.value);
    });

    </script>

</body>
</html>
